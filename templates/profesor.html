<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='estilos.css')}}">
    <title>Profesor - Publicar tareas</title>
</head>

<body>
    <div class="opciones">
        <a href="/respuestas">Respuestas</a>
        <a href="/logout">Salir</a>
    </div>
    <div class="contenedor">
        <h2>Publicar nueva tarea</h2>
        <div>
            <form action="/publicar-tarea" method="POST">
                <div>
                    <label>Titulo de la tarea:</label>
                    <input type="text" name="titulo">
                </div>
                <div>
                    <label>Descripcion:</label><br>
                    <textarea name="descripcion" rows="5" cols="50"></textarea>
                </div>
                <div>
                    <label>Fecha limite:</label><br>
                    <input type="date" name="fecha_limite">
                </div>
                <div class="contenedor_boton">
                    <button type="submit">Publicar</button>
                </div>

            </form>
        </div>

        <br><br>
        <a href="/ver-respuestas>" Ver respuestas de alumnos></a>
    </div>
</body>

</html>
